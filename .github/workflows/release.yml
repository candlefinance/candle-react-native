name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

concurrency: ${{ github.workflow }}

jobs:
  create_release:
    runs-on: macos-15
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADMIN_PAT }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 16.2

      - name: Configure Git user
        run: |
          git config --global user.name "Candle Finance CI"
          git config --global user.email "contact@trycandle.com"

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: bun install

      - name: Pods
        working-directory: example
        run: |
          bun run prebuild --clean
          # pod install is run as part of expo prebuild but the exit code appear to be swallowed so running it again in case it failed
          cd ios
          pod install

      - name: Xcode-build
        working-directory: example
        run: bun run build
        timeout-minutes: 45

      - name: Release
        working-directory: .
        run: bun release-it --non-interactive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
