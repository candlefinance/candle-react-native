name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

concurrency: ${{ github.workflow }}

jobs:
  create_release:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CANDLE_APP_KEY: ${{ secrets.CANDLE_APP_KEY }}
      CANDLE_APP_SECRET: ${{ secrets.CANDLE_APP_SECRET }}
      EXPO_CLI_TOKEN: ${{ secrets.EXPO_CLI_TOKEN }}
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Configure Git user
        run: |
          git config --global user.name "Candle Finance CI"
          git config --global user.email "contact@trycandle.com"

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: bun install

      - name: Release
        working-directory: .
        run: bun release-it --non-interactive
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create .env in ./example
        run: |
          echo "CANDLE_APP_KEY=${{ secrets.CANDLE_APP_KEY }}" > example/.env
          echo "CANDLE_APP_SECRET=${{ secrets.CANDLE_APP_SECRET }}" >> example/.env

      - name: Push version bump commit
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.ADMIN_PAT }}
          ref: ${{ github.base_ref }}
          tags: true
